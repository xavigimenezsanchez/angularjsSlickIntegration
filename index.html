<html>

<head>
  <title>Directive example</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.3.6/slick.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
  <style type="text/css">
    .img {
    width: 100%;
        }
        .slider {
            width: 400px;
            height: 250px;
            margin: auto;
        }
        .slick-prev {
            left: 20px;
        }
        .slick-next {
        right: 20px;
        }
  </style>
</head>

<body ng-app="provaApp">
<div>
  <slider>
  </slider>
</div>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.3.6/slick.min.js"></script>
  

  
  <script type="text/javascript">
  angular.module('provaApp', [])
    .directive('slider', function() {
        return {
          restrict: 'E',
          templateUrl: 'slider.html',
          link: function (scope, element) {
            jQuery('.slider').slick({
              centerMode: true,
              centerPadding: '100px',
              dots: true
            });
          }
        };
      });
</script>
</body>

</html>
